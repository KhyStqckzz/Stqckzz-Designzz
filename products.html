<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
        }

        .product-grid {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <section>
        <header>
            <div class="circle"></div>
            <div class="circles"></div>
            <a href="#" class="logo">STQCKZZ <span>Designzz</span></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="updates.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <p><a href="signup.html">Sign Up</a></p>
        </header>
        <main>
            <h2 class="headerprod">Our Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="image/TShirt.PNG" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$14.99</p>
                    <button onclick="addToCart('Product 1', 14.99)">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="image/Sweater.PNG" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$19.99</p>
                    <button onclick="addToCart('Product 2', 19.99)">Add to Cart</button>
                </div>
            </div>
        </main>

        <div class="cart-container" id="cart">
            <h3>Cart</h3>
            <div id="cart-items"></div>
            <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
        </div>

        <footer>
            <p>&copy; 2024 Stqckzz Designzz</p>
        </footer>
    </section>
    <script src="cart.js"></script>
</body>
</html>
